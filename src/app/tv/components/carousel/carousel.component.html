<section class="carousel">
  <app-carousel-item
    [item]="slides[currentIndex]"
    [isEven]="currentIndex % 2 !== 0"
  ></app-carousel-item>
  <div class="carousel__nav">
    <span
      *ngFor="let item of slides; index as i"
      (click)="setActiveSlide(i)"
      class="carousel__nav__item"
      [class.carousel__nav__item--active]="i === currentIndex"
    ></span>
  </div>
</section>
