<div
  class="search"
  appClickOutside
  (clickOutside)="isSearch = false"
  [class.search--typed]="isSearch"
>
  <div class="search__box">
    <input
      ngModel
      [value]="query"
      (ngModelChange)="onSearch($event)"
      name="inputValue"
      type="text"
      placeholder="Search channels"
    />
    <svg class="search__icon">
      <use xlink:href="#search"></use>
    </svg>
  </div>
  <div class="search__result">
    <ng-container *ngIf="channels | searchChannel : query as channels">
      <ng-container *ngIf="channels.length > 0; else elseTemplate">
        <app-search-result-item
          *ngFor="let item of channels"
          [item]="item"
          (click)="goToChannelPage(item.id)"
        ></app-search-result-item>
      </ng-container>
      <ng-template #elseTemplate>
        <div class="not-found">
          <p>Sorry, we couldn't find any channel...</p>
        </div>
      </ng-template>
    </ng-container>
  </div>
</div>
